<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <!-- Liens vers les feuilles de styles -->
    <link href="../Style/checkYourMood.css" rel="stylesheet">
    <link href="../bootstrap/css/bootstrap.css" rel="stylesheet">
    <!-- Liens vers les scripts -->
    <script src="https://kit.fontawesome.com/dbb1bac2bf.js"></script>
    <script src="../bootstrap/js/bootstrap.js"></script>
    <title>CheckYourMood - Creation compte</title>
</head>
<body>
    <div class="container-fluid text-center">
        <p class="espace2"></p>
        <div class="row">
            <div class="col">
                <h1>CheckYourMood</h1>
            </div>
        </div>
        <p class="espace0"></p>
        <div class="row">
            <div class="col">
                <h3>Creation d'un nouveau compte</h3>
            </div>
        </div>
        <p class="espace2"></p>
        <form>
            <div class="row">
                <div class="col"></div>
                <div class="col">
                    <div class="form-floating">
                        <input type="text" class="form-control" placeholder="Nom" required>
                        <label for="floatingPassword">Nom</label>
                    </div>
                </div>
                <div class="col">
                    <div class="form-floating">
                        <input type="text" class="form-control" placeholder="Prenom" required>
                        <label for="floatingPassword">Prenom</label>
                    </div>
                </div>
                <div class="col">
                    <div class="form-floating">
                        <input type="text" class="form-control" placeholder="Genre" required>
                        <label for="floatingPassword">Genre</label>
                    </div>
                </div>
                <div class="col">
                    <div class="form-floating">
                        <input type="text" class="form-control" placeholder="Nom d'utilisateur" required>
                        <label for="floatingPassword">Nom d'utilisateur</label>
                    </div>
                </div>
                <div class="col"></div>
            </div>
            <p class="espace0"></p>
            <div class="row">
                <div class="col"></div>
                <div class="col">
                    <div class="form-floating">
                        <input type="text" class="form-control" placeholder="Adresse Mailr" required>
                        <label for="floatingPassword">Adresse Mail</label>
                    </div>
                </div>
                <div class="col">
                    <div class="form-floating">
                        <input type="password" class="form-control" placeholder="Mot de passe" required>
                        <label for="floatingPassword">Mot de passe</label>
                    </div>
                </div>
                <div class="col">
                    <div class="form-floating">
                        <input type="password" class="form-control" placeholder="Confirmation du mot de passe" required>
                        <label for="floatingPassword">Confirmation du mot de passe</label>
                    </div>
                </div>
                <div class="col"></div>
            </div>
            <p class="espace1"></p>
            <div class="row">
                <div class="col">
                    <button class="btn btn-primary btn-lg"  id="btnNotificationCreation">S'inscrire</button>
                </div>
            </div>
            <p class="espace0"></p>
            <div class="row">
                <div class="col">
                    <a class="link-secondary" href="../vues/vue_connexion.html">J'ai déjà un compte</a>
                </div>
            </div>
            <p class="espace1"></p>
        </form>

        <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="notificationCreation" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <strong class="me-auto">CheckYourMood</strong>
                <small>A l'instant</small>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Fermer"></button>
            </div>
            <div class="toast-body gauche">
                Votre compte a bien été crée.
                <br>
                Un mail de de confirmation vous a été envoyé.
            </div>
        </div>
        </div>

        <script>
            const notificationTrigger = document.getElementById('btnNotificationCreation')
            const toastNotificationCreation = document.getElementById('notificationCreation')
            if (notificationTrigger) {
                notificationTrigger.addEventListener('click', () => {
                const toast = new bootstrap.Toast(toastNotificationCreation)
                toast.show()
            })
            }
        </script>
        

    </div>
</body>
</html>
