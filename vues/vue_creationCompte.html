<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <!-- Liens vers les feuilles de styles -->
    <link href="../Style/checkYourMood.css" rel="stylesheet">
    <link href="../bootstrap/css/bootstrap.css" rel="stylesheet">
    <!-- Liens vers les scripts -->
    <script src="https://kit.fontawesome.com/dbb1bac2bf.js"></script>
    <script src="../bootstrap/js/bootstrap.js"></script>
    <title>CheckYourMood - Creation compte</title>
</head>
<body>
    <div class="container-fluid text-center">
        <p class="espace2"></p>
        <div class="row">
            <div class="col">
                <h1>CheckYourMood</h1>
            </div>
        </div>
        <p class="espace0"></p>
        <div class="row">
            <div class="col">
                <h3>Creation d'un nouveau compte</h3>
            </div>
        </div>
        <p class="espace2"></p>
        <form>
            <!-- Ligne du formulaire avec nom, prenom, nom d'utilisateur et email -->
            <div class="row">
                <div class="col-2"></div>
                <div class="col-2">
                    <div class="form-floating">
                        <input type="text" class="form-control" placeholder="Nom">
                        <label for="floatingPassword">Nom</label>
                    </div>
                </div>
                <div class="col-2">
                    <div class="form-floating">
                        <input type="text" class="form-control" placeholder="Prenom">
                        <label for="floatingPassword">Prenom</label>
                    </div>
                </div>
                <div class="col-2">
                    <div class="form-floating">
                        <input type="text" class="form-control" placeholder="Nom d'utilisateur">
                        <label for="floatingPassword">Nom d'utilisateur</label>
                    </div>
                </div>
                <div class="col-2">
                    <div class="form-floating">
                        <input type="text" class="form-control" placeholder="E-Mail">
                        <label for="floatingPassword">E-Mail</label>
                    </div>
                </div>
                <div class="col-2"></div>
            </div>
            <p class="espace1"></p>
            <!-- Ligne du formulaire avec adresse, complement d'adresse, ville, et code postal -->
            <div class="row">
                <div class="col-2"></div>
                <div class="col-2">
                    <div class="form-floating">
                        <input type="text" class="form-control" placeholder="Adresse">
                        <label for="floatingPassword">Adresse</label>
                    </div>
                </div>
                <div class="col-2">
                    <div class="form-floating">
                        <input type="text" class="form-control" placeholder="Complèment d'adresse">
                        <label for="floatingPassword">Complèment d'adresse</label>
                    </div>
                </div>
                <div class="col-2">
                    <div class="form-floating">
                        <input type="text" class="form-control" placeholder="Ville">
                        <label for="floatingPassword">Ville</label>
                    </div>
                </div>
                <div class="col-2">
                    <div class="form-floating">
                        <input type="number" max="99999" class="form-control" placeholder="Code postal">
                        <label for="floatingPassword">Code postal</label>
                    </div>
                </div>
                <div class="col-2"></div>
            </div>
            <p class="espace1"></p>
            <!-- Ligne du formulaire avec le mot de passe et la confirmation du mot de passe -->
            <div class="row">
                <div class="col-2"></div>
                <div class="col-4">
                    <div class="form-floating">
                        <input type="password" class="form-control" placeholder="Adresse">
                        <label for="floatingPassword">Mot de passe</label>
                    </div>
                </div>
                <div class="col-4">
                    <div class="form-floating">
                        <input type="password" class="form-control" placeholder="Confirmation du mot de passe">
                        <label for="floatingPassword">Confirmation du mot de passe</label>
                    </div>
                </div>
                <div class="col-2"></div>
            </div>
            <p class="espace1"></p>
            <div class="row">
                <div class="col">
                    <button class="btn btn-primary btn-lg">S'inscrire</button>
                </div>
            </div>
            <p class="espace0"></p>
            <div class="row">
                <div class="col">
                    <a class="texteGris" href="../vues/vue_connexion.html">J'ai déjà un compte</a>
                </div>
            </div>
            <p class="espace1"></p>
        </form>

    </div>
</body>
</html>
