<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>CheckYourMood - Connexion</title>
    <link href="../Style/checkYourMood.css" rel="stylesheet">
    <link href="../bootstrap_5.2/css/bootstrap.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid text-center">
        <p class="espace3"></p>
        <div class="row">
            <div class="col">
                <h1>CheckYourMood</h1>
            </div>
        </div>
        <p class="espace1"></p>
        <div class="row">
            <div class="col"></div>
                <div class="col-4">
                    <form>
                        <div class="cadreConnexion">
                            <p class="espace1"></p>
                            <h5 class="texteGris">Bienvenue, saisissez vos identifiants</h5>
                            <p class="espace1"></p>
                            <!-- Identifiant -->
                            <div class="row">
                                <div class="col-1"></div>
                                <div class="col gauche">
                                    <label>Identifiant</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-1"></div>
                                <div class="col">
                                    <input type="text" class="form-control" placeholder="Saisissez votre identifiant">
                                </div>
                                <div class="col-1"></div>
                            </div>
                            <p class="espace1"></p>
                            <!-- Mot de passe -->
                            <div class="row">
                                <div class="col-1"></div>
                                <div class="col gauche">
                                    <label>Mot de passe</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-1"></div>
                                <div class="col">
                                    <input type="text" class="form-control" placeholder="Saisissez votre mot de passe">
                                </div>
                                <div class="col-1"></div>
                            </div>
                            <p class="espace1"></p>
                            <div class="row">
                                <div class="col-1"></div>
                                <div class="col">
                                    <div class="d-grid"> 
                                        <button type="button" class="btn btn-primary">Se connecter</button>
                                    </div>
                                </div>
                                <div class="col-1"></div>
                            </div>
                            <p class="espace0"></p>
                            <div class="row">
                                <div class="col">Pas encore inscrit ? <a class="rougeClair">Cliquez ici !</a></div>
                            </div>
                            <p class="espace1"></p>
                        </div>
                    </form>
                </div>
            <div class="col"></div>
        </div>
    </div>
</body>
</html>
